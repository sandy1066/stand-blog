<div class="w-full">
    <div class="pb-10">
        <div class="w-full h-12 border border-gray-200">
        <input type="text" placeholder="type to search..." class="outline-none w-full h-full px-4 uppercase text-sm font-semibold" [(ngModel)] = "recentTitle" (ngModelChange) = "searchFunction()">
    </div></div>
    <div>
        <h1 class="uppercase font-bold text-xl text-gray-800">recent posts</h1>
        <div class="mt-4 mb-6 border-b border-gray-200 "></div>
    </div>
    <div *ngFor="let post of posts1">
    <a href="#" *ngIf="post.id<4">
        <h2 class="font-bold text-lg text-gray-800 hover:text-orange-400">{{post.recentPosts}}</h2>
        <p class="font-medium text-sm text-gray-400 pt-2">{{post.recentDate}}</p>
        <div class="my-4 border-b border-gray-200 "></div>
    </a>
    </div>
    
</div>
