<div class="p-3 grid grid-cols-3 gap-3 w-full object-cover">

        title="Fashion" 
        message="Morbi Dapibus Condimentum"
        user="Admin"
        date="May 12, 2020"
        comments="12 Comments">
    </app-carousel>
    <app-carousel 
        style="background-image: url(./assets/banner-item-02.jpg);"
        title="Nature" 
        message="Donec Porttitor Aug At Velit"
        user="Admin"
        date="May 14, 2020"
        comments="24 Comments">

    <app-carousel
        style="background-image: url(./assets/banner-item-03.jpg);"

<div class="flex justify-center">
    <div class="w-3/4 py-20 grid grid-cols-1">
        <div class="pb-20"><app-template-banner></app-template-banner></div>

        <div class="flex">
            <div class="w-w-65 grid grid-cols-1 gap-10">
                <div *ngFor="let post of posts">
                    <app-post *ngIf="post.id<4">
                        <img class="image" src="{{post.imagePath[0]}}">
                        <h1>{{post.title[0]}}</h1>
                        <h2>{{post.subTitle[0]}}</h2>
                        <h3>{{post.author}}</h3>
                        <h4>{{post.publishedDate}}</h4>
                        <h5>{{post.comment}} Comments</h5>
                        <p>{{post.content[0]}}</p>
                        <div class="flex justify-between">
                            <div class="flex">
                                <i class="fa fa-tags pt-1 text-orange-400"></i>
                                <div class="font-medium text-sm text-gray-400">      
                                    <a href="#" class="hover:text-orange-400 ml-2">{{post.tags[0]}}</a><span>, </span><a href="#" class="hover:text-orange-400">{{post.tags[1]}}</a>
                                </div>
                            </div>
                            <div class="flex">
                                <i class="fa fa-share-alt pt-1 text-orange-400"></i>
                                <div class="font-medium text-sm text-gray-400">        
                                    <a href="#" class="hover:text-orange-400 ml-2">{{post.tags[2]}}</a><span>, </span><a href="#" class="hover:text-orange-400">{{post.tags[3]}}</a>
                                </div>
                            </div>
                        </div>
                    </app-post>
                </div>

                <div class="-mt-28"><button class="w-full float-right rounded-none bg-orange-400 h-16 hover:bg-orange-300">
                    <h2 class="uppercase py-2 px-4 text-white font-semibold text-sm ">view all posts</h2>
                </button></div>
            </div>
            <div class="grid grid-cols-1 gap-10 pl-14 w-w-35 h-1/3 float-right">    
                <app-recent-post></app-recent-post>
                <app-categories></app-categories>
                <app-tag-clouds></app-tag-clouds>
            </div>
        </div>
    </div>
</div>
