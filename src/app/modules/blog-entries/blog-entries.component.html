<div class="w-full h-80">
    <app-module-banner 
        title="RECENT POSTS"
        heading="OUR RECENT BLOG ENTRIES">
    </app-module-banner>
</div>

<div class="flex justify-center">
    <div class="w-3/4 py-20 grid grid-cols-1">
        <div class="pb-20"><app-template-banner></app-template-banner></div>

        <div class="flex">
            <div class="w-w-65">
                <div class="grid grid-cols-2 grid-rows-3 gap-8">
                        <app-post *ngFor="let post of posts; let i = index" [indexElement]="i" (sendIndex)="recieveIndex($event)">
                                <img class="image" src="{{post.imagePath[1]}}">
                                <h1>{{post.title[1]}}</h1>
                                <h2>{{post.subTitle[1]}}</h2>
                                <h3>{{post.author}}</h3>
                                <h4>{{post.publishedDate}}</h4>
                                <h5>{{post.comment}} Comments</h5>
                                <p>{{post.content[1]}}</p>
                                <div class="flex justify-start">
                                    <div class="flex">
                                        <i class="fa fa-tags pt-1 text-orange-400"></i>
                                        <div class="font-medium text-sm text-gray-400">      
                                            <a href="#" class="hover:text-orange-400 ml-2">{{post.tags[0]}}</a><span>, </span><a href="#" class="hover:text-orange-400">{{post.tags[1]}}</a>
                                        </div>
                                    </div>
                                </div>
                        </app-post>
                </div>

                <div class="py-6"><app-page-number></app-page-number></div>
            </div>

            <div class="grid grid-cols-1 gap-12 pl-14 w-w-35 h-1/3 float-right">
                <app-recent-post></app-recent-post>
                <app-categories></app-categories>
                <app-tag-clouds></app-tag-clouds>
            </div>
        </div>
    </div>
</div>
